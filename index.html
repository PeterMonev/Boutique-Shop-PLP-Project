<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>

  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/responsive.css">
  <link rel="icon" href="/assets/images/favicon.png" type="image/x-icon">

  <script src="https://kit.fontawesome.com/41784338c0.js" crossorigin="anonymous"></script>
  <script type="module" src="/index.js"></script>

</head>

<body>
  <header class="header">
    <div class="div__logo__img">
     <a href="/"><img class="logo__img" src="/assets/images/logo_transparent.png" alt="logo"></a> 
    </div>
    <nav class="nav">
      <ul class="nav__ul">
        <li><button id="clothesBtn" class="nav__button" >Clothes</button></li>
        <li><button id="shoesBtn"  class="nav__button" >Shoes</button></li>
        <li><button id="bagsBtn" class="nav__button" >Bags</button></li>
        <li><button id="watchesBtn" class="nav__button" >Watches</button></li>
        <li><button id="account" ><div><p></p></div><svg xmlns="http://www.w3.org/2000/svg" fill="#45A29E" height="30px"
              width="30px"
              viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z" />
            </svg></button>></li>
      </ul>
    </nav>

  </header>

  <main class="main">

    <!-- Aside filter -->
    
    <section class="main__sections">
 
      <aside class="main__aside__left accordion__content">
        <h2>Filters</h2>

        <!-- Accordion Filter -->
        <div class="accordion">
          <button type="button" class="accordion__toggleBtn__filterSection"><svg xmlns="http://www.w3.org/2000/svg" fill="#45A29E" height="20px" width="20px" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M246.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 402.7 361.4 265.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3l-160 160zm160-352l-160 160c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 210.7 361.4 73.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3z"/></svg></button>

          <!-- Filter Form -->
        <form class="filtersForm">
  
            <!-- Name filter -->
            <div class="filter__container">
              <button type="button" class="toggle__button__filterContent">Product name <svg xmlns="http://www.w3.org/2000/svg" fill="#45A29E" height="15px" width="20px" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M246.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 402.7 361.4 265.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3l-160 160zm160-352l-160 160c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 210.7 361.4 73.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3z"/></svg></button>
              <div class="filter__content">
                <input class="input__nameFilter" type="text">
              </div>
            </div>

            <!-- Color filter -->
            <div class="filter__container">
              <button type="button" class="toggle__button__filterContent">Color <svg xmlns="http://www.w3.org/2000/svg" fill="#45A29E" height="15px" width="20px" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M246.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 402.7 361.4 265.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3l-160 160zm160-352l-160 160c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 210.7 361.4 73.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3z"/></svg></button>
              <div class="filter__content">
                <select class="input__color" id="color" name="color">
                  <option value="">Please choose an option</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="yellow">Yellow</option>
                  <option value="orange">Orange</option>
                  <option value="black">Black</option>
                  <option value="green">Green</option>
                  <option value="brown">Brown</option>
                  <option value="white">White</option>
                  <option value="chrome">Chrome</option>
                </select>
              </div>
            </div>

            <!-- Price filter -->
            <div class="filter__container">
              <button type="button" class="toggle__button__filterContent">Price <svg xmlns="http://www.w3.org/2000/svg" fill="#45A29E" height="15px" width="20px" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M246.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 402.7 361.4 265.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3l-160 160zm160-352l-160 160c-12.5 12.5-32.8 12.5-45.3 0l-160-160c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L224 210.7 361.4 73.4c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3z"/></svg></button>
              <div class="filter__content">
                <span id="price-output">0</span>
                <input class="input__price" type="range" id="price" name="price" min="0" value="1000" max="1000">
                <span id="priceValue">1000</span>
              </div>
            </div>
        

          <div class="div__filterBtn">
            <button class="filterBtn" type="submit">Apply filters</button>
          </div>
        </form>
      </div>
      </aside>
   
      <!-- Main Sorting and product sections -->
      <section class="main__section__front">
        <!-- First Section with Info and Sorting Buttons -->

        <section class="main__category__sort">
          <!--Catergory and Description  -->
          <article class="article__category">
            <h1 class="category__h1">Category: </h1>
            <span class="products__length">0</span>
            <p class="description__p">Description:</p>
          </article>
          <!-- Sorting Divs -->
          <article class="article__sorting">
            <p>Alphabetic and Price sorting</p>
            <div class="div__sorting__btns">
              <button id="sortingA">A</button>
              <button id="sortingZ">Z</button>
              <button ><i id="sortingHigh" class="fa-solid fa-arrow-up"></i></button>
              <button ><i  id="sortingLow" class="fa-solid fa-arrow-up fa-rotate-180"></i></button>
            </div>
          </article>
       
        </section>

        <!-- Main products grid -->
        <section class="main__products">

         
          <p class="empty__p">No product found in the given category</p>
        

        </section>
      </section>

      <section class="main__account__section">
        <h2>My products</h2>
        <section class="account__products__section">
           <p class="empty__cart">No products found in your cart.</p>
          
        </section>
        <div class="account__buttons__div">
           <button id="backToShopBtn">Back to the shop</button>
           <button id="clearAllStorage">Clear all products</button>
        </div> 
      </section>

    </section>

    <!-- Load more button -->
    <div class="loadMore__div">
      <button class="loadMore__btn">Load More</button>
    </div>

  </main>


  <!-- Footer -->

  <footer class="footer">
    <ul class="footer-links">
      <li><a href="#terms-and-conditions">T&C</a></li>
      <li><a href="#privacy-policy">Privacy Policy</a></li>
      <li><a href="#contact-us">Contact Us</a></li>
      </div>
    </ul>

</body>

</html>
